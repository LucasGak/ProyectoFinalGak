<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Smart Training</title>
</head>
<body>
    <h1> Cursos de Smart Training</h1>
    <ul>
        {% for curso in object_list %}
            <li>
                <p>NOMBRE: {{ curso.nombre }}</p>
                <p>
                    <a href="{% url 'Detail' curso.id %}">Ver</a> |
                    <a href="{% url 'Edit' curso.id %}">Editar</a> |
                    <a href="{% url 'Delete' curso.id %}">Borrar</a>

                </p>
            </li>
        {% endfor %}
    </ul>
<button>
        
    <li><a href="{% url 'cursos' %}"> Volver a cursos</a></li>
        
</button> 
    
</body>
</html>
