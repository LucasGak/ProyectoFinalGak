<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Profesores</title>
</head>
<body>

    {% for p in profesores %}
        
        <li>{{p}}</li>
        <button>
        
            <a href="{% url 'EliminarProfesor' p.nombre %}"> Eliminar Profesor</a>
        
        </button>


    {% endfor %}
    <button>
        
        <a href="{% url 'profesores' %}"> Volver a profesores</a>
    
    </button>
    
</body>
</html>
